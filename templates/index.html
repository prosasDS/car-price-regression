<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic&family=Libre+Franklin:ital,wght@1,500&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/4a5f7f2f41.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <!-- Website Title -->
    <div class="header">
        <div class="container">
            <h2 class='container-heading'><span class="heading_font">Car Price Predictor</span></h2>
            <h2 class='sub-heading'>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</h2>
         </div>
    </div>
    
    <div class="blank">
    </div>
 
    <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
            <input id="first" name="Year" type="number " placeholder="Car's year? eg. 2014"><br>
            <input id="second" name="Kms_Driven" required="required" placeholder="Car's Mileage? (in Kms) eg. 70000"><br>
            <input id="third" name="Owner" required="required" placeholder="Number of owners the car has had? eg. 2"><br>
            <select name="Fuel_Type_Petrol" id="4" required="required"><br>
                <option value="" disabled selected>Select Fuel type</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
            </select>
            <select name="Seller_Type_Individual" id="5" required="required"><br>
                <option value="" disabled selected>Select Seller type</option>
                <option value="Dealer">Dealership</option>
                <option value="Individual">Individual</option>
            </select>
            <select name="Transmission_Mannual" id="6" required="required"><br>
                <option value="" disabled selected>Select Transmission type</option>
                <option value="Mannual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>
                <br>
                <br>
                <br>
    
            <!-- CTA Button -->    
        	<input type="submit" class="cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <p class='footer-description'>Made by Pedro Rosas Vernet.</p>
               <a target="_blank" href="https://github.com/prosasDS/car-price-regression"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/pedro-rosas-vernet"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
       </div>
</body>
</html>
